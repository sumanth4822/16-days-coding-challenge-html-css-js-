<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER COUNT</title>
    <link rel="stylesheet" href="char.css">
</head>
<body>
    <div class="container">
        <h2>
            Real Time Character Count
        </h2>
        <textarea class="textarea" id="textarea" maxlength="100" placeholder="Write your text here..."></textarea>
        <div class="counter">
           <p> Total Characters : <span class="total-counter" id="total-counter"></span></p>
           <p> Remaining : <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>


    <script src="char.js"></script>
</body>
</html>
