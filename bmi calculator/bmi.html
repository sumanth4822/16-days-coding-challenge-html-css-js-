<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BODY MASS INDEX (BMI) CALCULATOR</h1>
        Your Height:
        <input type="number" class="input" id="height" placeholder="Enter Your Height in cms">
        Your Weight:
        <input type="number" class="input" id="weight" placeholder="Enter Your Weight in kgs">
        <button class="btn" id="btn">COMPUTE BMI</button>
        <input type="text" class="input" id="bmi-result" disabled>
        <h4 class="info-text">Weight Condition: <span id="weight-condition" style="color: gray;"></span></h4>
    </div>
    




    <script src="bmi.js"></script>
</body>
</html>
